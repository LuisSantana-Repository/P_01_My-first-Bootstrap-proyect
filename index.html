            class="modal fade"
            id="LogIn"
            tabindex="-1"

                <div class="modal-content">

                            </div>

                            <div class="input-group mb-3">

                                    type="password"
                                    class="form-control"

                                    aria-describedby="helpId"
                                    placeholder="Enter your password" required

                            </div>
                            <div class="form-check">
                                <input
                                    class="form-check-input"
                                    type="checkbox"
                                    value="1"
                                    id=""
                                    checked
                                />

                            </div>
                            <div class="text-center">
                                <button
                                    type="submit"
                                    name=""
                                    id=""

                                    class="btn-close"
